<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
	<ui:composition template="/templates/_admin_template.xhtml">
		<ui:param name="cadastro" value="active"/>
		<ui:define name="body">
			<div class="container">
				<h1>Cadastro de Livros</h1>
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Título" />
						<h:inputText value="#{adminLivroBean.livro.titulo}" required="true"
							id="titulo" styleClass = "form-control" />
						<h:message for="titulo" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Descrição" />
						<h:inputTextarea rows="4" cols="20"
							value="#{adminLivroBean.livro.descricao}" required="true"
							id="descricao" styleClass = "form-control"/>
						<h:message for="descricao" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Numero de Páginas" />
						<h:inputText value="#{adminLivroBean.livro.numeroDePaginas}"
							required="true" id="numeroPaginas" styleClass = "form-control"/>
						<h:message for="numeroPaginas" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Preço" />
						<h:inputText value="#{adminLivroBean.livro.preco}" required="true"
							id="preco" styleClass = "form-control"/>
						<h:message for="preco" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Autores" />
						<h:selectManyListbox value="#{adminLivroBean.livro.autores}"
							converter="autorConverter" id="autores" required="true" styleClass = "form-control">
							<f:selectItems value="#{adminLivroBean.autores}" var="autor"
								itemValue="#{autor}" itemLabel="#{autor.nome}" />
						</h:selectManyListbox>
						<h:message for="autores" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Data de publicacao" />
						<h:inputText value="#{adminLivroBean.livro.dataPublicacao}"
							required="true" id="dataPublicacao" styleClass = "form-control"/>
						<h:message for="dataPublicacao" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Capa do livro" />
						<h:inputFile value="#{adminLivroBean.capaLivro}" required="true"
							id="capaLivro" styleClass = "form-control"/>
						<h:message for="capaLivro" />
					</div>
					<div class="form-group">
						<h:commandButton value="Salvar" action="#{adminLivroBean.salvar}" styleClass = "btn btn-primary"/>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
